<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  
  <div class="card">
    <div class="card__illustration">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="container">
      <h1 class="card__title">Order Summary</h1>
      <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="card__payment">
        <div class="card__payment__left">
          <img src="images/icon-music.svg" alt="">
          <div class="card__payment__left__option">
            <strong>Annual Plan</strong>
            <span class="price">$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <a href="#" class="card__btn">Proceed to Payment</a>
      <a href="#" class="card__btn2">Cancel Order</a>
    </div>
  </div>
  
</body>
</html>
